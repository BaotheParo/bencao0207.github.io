<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm ngược lễ cưới</title>
    <style>
        .com-countdown {
            position: relative;
            display: inline-block;
            font-family: Arial, sans-serif;
        }

        .countdown-wrapper {
            display: flex;
            gap: 20px;
        }

        .countdown-item {
            text-align: center;
        }

        .timer-number-wrapper {
            display: flex;
            justify-content: center;
        }

        .timer-number {
            width: 30px;
            height: 40px;
            background-color: #D4AF37; /* Màu vàng gold */
            color: white;
            font-size: 1.5rem;
            line-height: 40px;
            margin: 0 2px;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        .timer-number .show {
            position: absolute;
            width: 100%;
            top: 0;
            transition: transform 0.5s ease-in-out;
        }

        .timer-number .next {
            position: absolute;
            width: 100%;
            top: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .text {
            font-size: 1rem;
            color: #333;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="w-ejaak59m" class="com-countdown p-absolute is-animation">
        <div class="countdown-wrapper full-width full-height" data-mode="timer">
            <div class="countdown-item countdown-item-day">
                <div class="timer-number-wrapper">
                    <div class="timer-number first">
                        <div class="show">0</div>
                        <div class="next">0</div>
                    </div>
                    <div class="timer-number last">
                        <div class="show">0</div>
                        <div class="next">0</div>
                    </div>
                </div>
                <div class="text">Ngày</div>
            </div>
            <div class="countdown-item countdown-item-hour">
                <div class="timer-number-wrapper">
                    <div class="timer-number first">
                        <div class="show">0</div>
                        <div class="next">0</div>
                    </div>
                    <div class="timer-number last">
                        <div class="show">0</div>
                        <div class="next">0</div>
                    </div>
                </div>
                <div class="text">Giờ</div>
            </div>
            <div class="countdown-item countdown-item-minute">
                <div class="timer-number-wrapper">
                    <div class="timer-number first">
                        <div class="show">0</div>
                        <div class="next">0</div>
                    </div>
                    <div class="timer-number last">
                        <div class="show">0</div>
                        <div class="next">0</div>
                    </div>
                </div>
                <div class="text">Phút</div>
            </div>
            <div class="countdown-item countdown-item-second">
                <div class="timer-number-wrapper">
                    <div class="timer-number first">
                        <div class="show">0</div>
                        <div class="next">0</div>
                    </div>
                    <div class="timer-number last">
                        <div class="show">0</div>
                        <div class="next">0</div>
                    </div>
                </div>
                <div class="text">Giây</div>
            </div>
        </div>
    </div>

    <script>
        // Đặt thời gian đích: 17h30 ngày 27/04/2025 (theo giờ Việt Nam)
        const targetDate = new Date('April 27, 2025 17:30:00 GMT+0700').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            // Tính toán ngày, giờ, phút, giây còn lại
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Nếu thời gian đã hết, dừng đếm ngược
            if (timeLeft < 0) {
                clearInterval(countdownInterval);
                document.querySelectorAll('.timer-number .show').forEach(el => el.textContent = '0');
                return;
            }

            // Chia nhỏ các số thành chữ số đầu và cuối
            const daysStr = days.toString().padStart(2, '0');
            const hoursStr = hours.toString().padStart(2, '0');
            const minutesStr = minutes.toString().padStart(2, '0');
            const secondsStr = seconds.toString().padStart(2, '0');

            // Cập nhật giá trị hiển thị
            updateNumber('day', daysStr);
            updateNumber('hour', hoursStr);
            updateNumber('minute', minutesStr);
            updateNumber('second', secondsStr);
        }

        function updateNumber(unit, value) {
            const firstDigit = value[0];
            const lastDigit = value[1];

            const firstShow = document.querySelector(`.countdown-item-${unit} .first .show`);
            const firstNext = document.querySelector(`.countdown-item-${unit} .first .next`);
            const lastShow = document.querySelector(`.countdown-item-${unit} .last .show`);
            const lastNext = document.querySelector(`.countdown-item-${unit} .last .next`);

            // Cập nhật chữ số đầu
            if (firstShow.textContent !== firstDigit) {
                firstNext.textContent = firstDigit;
                firstShow.style.transform = 'translateY(-100%)';
                firstNext.style.transform = 'translateY(0)';
                setTimeout(() => {
                    firstShow.textContent = firstDigit;
                    firstShow.style.transform = 'translateY(0)';
                    firstNext.style.transform = 'translateY(100%)';
                }, 500);
            }

            // Cập nhật chữ số cuối
            if (lastShow.textContent !== lastDigit) {
                lastNext.textContent = lastDigit;
                lastShow.style.transform = 'translateY(-100%)';
                lastNext.style.transform = 'translateY(0)';
                setTimeout(() => {
                    lastShow.textContent = lastDigit;
                    lastShow.style.transform = 'translateY(0)';
                    lastNext.style.transform = 'translateY(100%)';
                }, 500);
            }
        }

        // Cập nhật mỗi giây
        const countdownInterval = setInterval(updateCountdown, 1000);

        // Gọi lần đầu để tránh delay
        updateCountdown();
    </script>
</body>
</html>
